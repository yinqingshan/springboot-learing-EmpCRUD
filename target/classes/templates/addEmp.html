<!DOCTYPE html>
<!--suppress ALL-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>添加员工信息</title>
    <!-- Bootstrap CSS -->
    <link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
</head>


<body>
<!--引入公共片段topbar-->
<div th:replace="~{fragment::topbar}"></div>
<div class="container-fluid">
    <div class="row">
        <!--引入公共片段sidebar-->
        <div th:replace="fragment::sidebar(activeUri='main.html')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form action="/emp" method="post">
                <div class="form-group">
                    <label>姓名</label>
                    <!--name="lastName"为提交到后台的形参名、提交的值是value，即输入框的内容-->
                    <input type="text" class="form-control" placeholder="张三" name="lastName">
                </div>
                <br>

                <div class="form‐group">
                    <label>性别</label><br/>
                    <div class="form‐check form‐check‐inline">
                        <!--name="gender"为提交到后台的形参名、提交的值是value='1'或'0'，即选中radio对应的value-->
                        <input class="form‐check‐input" type="radio" name="gender" value="1">
                        <label class="form‐check‐label">男</label>
                        <input class="form‐check‐input" type="radio" name="gender" value="0">
                        <label class="form‐check‐label">女</label>
                    </div>
                </div>
                <br>

                <div class="form-group">
                    <label>生日</label>
                    <input type="text" class="form-control" placeholder="2000-12-12" name="birth">
                </div>
                <br>

                <div class="form-group">
                    <label>所属部门</label>
                    <!--name="department.id"为提交到后台的形参名、提交的值是value为查询出来的${department.id}
                      每个option都有${department.id}和${department.departmentName}，将${department.departmentName}展示
                      将${department.id}提交到后台-->
                    <select multiple class="form-control" name="department.id">
                        <option th:each="department:${departments}" th:text="${department.departmentName}"
                                th:value="${department.id}"></option>
                    </select>
                </div>
                <br>

                <div class="form-group">
                    <label>我的邮箱</label>
                    <input type="text" class="form-control" placeholder="name@example.com" name="email">
                </div>
                <br>

                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="提交" name="email">
                </div>
            </form>
        </main>
    </div>
</div>
</body>
</html>

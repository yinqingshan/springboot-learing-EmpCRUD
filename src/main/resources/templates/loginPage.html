<!DOCTYPE html>
<!--suppress ALL-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>登录</title>
    <!-- Bootstrap CSS -->
    <link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/asserts/css/signin.css}" rel="stylesheet">
</head>

<body class="text-center">
<form class="form-signin" th:action="@{/login}" method="post">
    <img class="mb-4" th:src="@{asserts/img/bootstrap-solid.svg}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">Please sign in</h1>
    <!--打印错误信息-->
    <span style="color: red" th:if="${not #strings.isEmpty(errMsg)}" th:text="${errMsg}"></span>
    <label class="sr-only" th:text="#{login.userName}">Username</label>
    <input type="text" class="form-control" placeholder="Username" th:placeholder="#{login.userName}"
           name="userName">
    <label class="sr-only" th:text="#{login.pssword}">Password</label>
    <input type="password" class="form-control" th:placeholder="#{login.pssword}"
           name="password">
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"/> [[ #{login.rember} ]]
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.button}">Sign in</button>
    <p class="mt-5 mb-3 text-muted">© 2019-2020</p>
    <a class="btn btn-sm" th:href="@{/(localeParam='zh_CN')}">中文</a>
    <a class="btn btn-sm" th:href="@{/(localeParam='en_US')}">English</a>
</form>

</body>
</html>
